<!DOCTYPE html>
<html ng-app="pepper-patrol">
<head>
  <style>
    body {
      font-size: 24pt;
    }

    #wrapper canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #ui {
      position:absolute;
      top:50px;
      right:10px;
    }
    input, button {
      width: 6em;  height: 4em;
	  font-size:24pt;
    }
  </style>

  <meta name="viewport" content="width=1280, user-scalable=no" />
</head>
<body ng-controller="map-display" id="body">
  <div id="wrapper">
    <canvas id="map_container" ></canvas>
    <canvas id="places" ng-click="addOnClick($event)"></canvas>
  </div>
  <div id="ui">
    <div id="waiting_ui">Retrieving the exploration list. Please wait.</div>
    <div id="loading_map_ui" style="display:none">The map is loading. Please wait.</div>
    <div id="map_loading_screen" style="display:none">
      <form name="form">
        <p>
<!-- une balise select ou input ne peut pas être imbriquée directement dans form -->
          <select name="exploration_list">
          </select>
          <input type="submit" value="Load" ng-click="OnClickLoadExplo()"/>
        </p>
      </form>
    </div>
    <div id="label_ui" style="visibility:hidden">
      <form>
        <input id="label_field_id" type="submit" name="label_field" value="Add" 
        ng-click="OnClickAddLabel()"/>
      </form>
    </div>
<!--    <div id="places_ui" style="visibility:hidden">
      <button ng-click="OnResetClick($event)">Reset</button>
      <button ng-click="OnSave($event)">Save</button>
    </div>-->
    <div id="general" style="visibility:hidden">
      <button ng-click="OnExit($event)">Exit</button>
    </div>
  </div>

  <!-- <script src="js/jquery-1.11.0.min.js"></script>-->
  <script src="js/robotutils.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-touch.min.js"></script>
  <script src="js/main.js"></script>
  <script>


</script>

</body>
</html>
